description "Learncoin Core Daemon"

start on runlevel [2345]
stop on starting rc RUNLEVEL=[016]

env LEARNCOIND_BIN="/usr/bin/bitcoind"
env LEARNCOIND_USER="bitcoin"
env LEARNCOIND_GROUP="bitcoin"
env LEARNCOIND_PIDDIR="/var/run/bitcoind"
# upstart can't handle variables constructed with other variables
env LEARNCOIND_PIDFILE="/var/run/bitcoind/bitcoind.pid"
env LEARNCOIND_CONFIGFILE="/etc/bitcoin/bitcoin.conf"
env LEARNCOIND_DATADIR="/var/lib/bitcoind"

expect fork

respawn
respawn limit 5 120
kill timeout 600

pre-start script
    # this will catch non-existent config files
    # bitcoind will check and exit with this very warning, but it can do so
    # long after forking, leaving upstart to think everything started fine.
    # since this is a commonly encountered case on install, just check and
    # warn here.
    if ! grep -qs '^rpcpassword=' "$LEARNCOIND_CONFIGFILE" ; then
        echo "ERROR: You must set a secure rpcpassword to run bitcoind."
        echo "The setting must appear in $LEARNCOIND_CONFIGFILE"
        echo
        echo "This password is security critical to securing wallets "
        echo "and must not be the same as the rpcuser setting."
        echo "You can generate a suitable random password using the following "
        echo "command from the shell:"
        echo
        echo "bash -c 'tr -dc a-zA-Z0-9 < /dev/urandom | head -c32 && echo'"
        echo
        echo "It is recommended that you also set alertnotify so you are "
        echo "notified of problems:"
        echo
        echo "ie: alertnotify=echo %%s | mail -s \"Learncoin Alert\"" \
            "admin@foo.com"
        echo
        exit 1
    fi

    mkdir -p "$LEARNCOIND_PIDDIR"
    chmod 0755 "$LEARNCOIND_PIDDIR"
    chown $LEARNCOIND_USER:$LEARNCOIND_GROUP "$LEARNCOIND_PIDDIR"
    chown $LEARNCOIND_USER:$LEARNCOIND_GROUP "$LEARNCOIND_CONFIGFILE"
    chmod 0660 "$LEARNCOIND_CONFIGFILE"
end script

exec start-stop-daemon \
    --start \
    --pidfile "$LEARNCOIND_PIDFILE" \
    --chuid $LEARNCOIND_USER:$LEARNCOIND_GROUP \
    --exec "$LEARNCOIND_BIN" \
    -- \
    -pid="$LEARNCOIND_PIDFILE" \
    -conf="$LEARNCOIND_CONFIGFILE" \
    -datadir="$LEARNCOIND_DATADIR" \
    -disablewallet \
    -daemon

